<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recherche</title>
    <style>
        /* Style général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            color: #202124;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Conteneur formulaire */
        form {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        input[type="text"] {
            width: 90%;
            max-width: 500px;
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4285f4;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #357ae8;
        }

        button:active {
            background-color: #2a65d0;
        }
    </style>
</head>
<body>
<h1> LOGIN </h1>
<form action="/login" method="post">
    <input type="text" name="username" placeholder="Nom utilisateur" />
    <input type="password" name="mostsdepasse" placeholder="Mots de Passe" />
    <button type="submit">Recherche Google</button>
</form>

<form action="/addbook" method="post">
    <input type="text" name="id" placeholder="id" />
    <input type="text" name="title" placeholder="titre du filme" />
    <input type="text" name="authors" placeholder="Authors du film" />
    <input type="text" name="years" placeholder="année du film" />
    <button type="submit">Recherche Google</button>
</form>
</body>
</html>
